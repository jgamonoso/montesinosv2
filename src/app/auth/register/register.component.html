<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper"
       class="login-register login-sidebar"
       [style.background-attachment]="'fixed'">
  <div class="background-image"
       [style.background-image]="backgroundImageStyle1"
       [style.background-repeat]="'no-repeat'"
       [style.background-position]="'calc(50% - 200px) center'"
       [style.background-attachment]="'fixed'"
       [style.opacity]="opacity1">
  </div>
  <div class="background-image"
       [style.background-image]="backgroundImageStyle2"
       [style.background-repeat]="'no-repeat'"
       [style.background-position]="'calc(50% - 200px) center'"
       [style.background-attachment]="'fixed'"
       [style.opacity]="opacity2">
  </div>
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" action="index.html">
        <a class="text-center db">
          <img [src]="base_href + 'assets/images/logo-icon.png'" alt="Home" />
          <br />
          <img [src]="base_href + 'assets/images/logo-text.png'" alt="Home" />
        </a>
        <h3 class="box-title m-t-40 m-b-0">{{ 'register_now' | translate }}</h3><small>{{ 'create_account' | translate }}</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="{{ 'name' | translate }}">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="{{ 'email' | translate }}">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="{{ 'password' | translate | titlecase }}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="{{ 'confirm_password' | translate }}">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> {{ 'agree_all' | translate }} <a href="#">{{ 'terms' | translate | titlecase }}</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
              {{ 'sign_up' | translate }}
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>{{ 'already_account' | translate }}
              <a [routerLink]="'/auth/login'" class="text-info m-l-5">
                <b>
                  {{ 'sign_in' | translate }}
                </b>
              </a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
