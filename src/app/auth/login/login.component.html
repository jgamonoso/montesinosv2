<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper"
       class="login-register login-sidebar"
       [style.background-attachment]="'fixed'">
  <div class="background-image"
       [style.background-image]="backgroundImageStyle1"
       [style.background-repeat]="'no-repeat'"
       [style.background-position]="'calc(50% - 200px) center'"
       [style.background-attachment]="'fixed'"
       [style.opacity]="opacity1">
  </div>
  <div class="background-image"
       [style.background-image]="backgroundImageStyle2"
       [style.background-repeat]="'no-repeat'"
       [style.background-position]="'calc(50% - 200px) center'"
       [style.background-attachment]="'fixed'"
       [style.opacity]="opacity2">
  </div>
  <div class="login-box card">
    <div class="card-body">
      <form [formGroup]="form" class="form-horizontal form-material" id="loginform" (submit)="login()">
        <a class="text-center db">
          <img [src]="base_href + 'assets/images/logo-icon.png'" alt="Home" />
          <br />
          <img [src]="base_href + 'assets/images/logo-text.png'" alt="Home" />
        </a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" formControlName="login" placeholder="{{ 'login' | translate }}" />
          </div>
          <mat-error *ngIf="form.controls['login'].hasError('required') && form.controls['login'].touched">
            {{ 'required' | translate }}
          </mat-error>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" formControlName="password" placeholder="{{ 'password' | translate }}" />
          </div>
          <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
            {{ 'required' | translate }}
          </mat-error>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"
                     (change)="setRemember($event.target.checked)"/>
              <label for="checkbox-signup"> {{ 'remember_me' | translate }}</label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" [disabled]="form.invalid" type="submit">
              {{ 'login' | translate }}
            </button>
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </div>
        <!-- Botones para hacer login con redes sociales -->
        <!-- <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">

                <i aria-hidden="true" class="fa fa-facebook"></i>

              <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google">
                <i aria-hidden="true" class="fa fa-google-plus"></i>
              </a>
            </div>
          </div>
        </div> -->
        <!-- <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            {{ 'dont_have_an_account?' | translate }}
            <a [routerLink]="'/auth/register'" class="text-primary m-l-5"><b>{{ 'sign_up' | translate }}</b></a>
          </div>
        </div> -->
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
